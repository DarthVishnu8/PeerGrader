<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students from CSV</title>
</head>
<body>
    <h1>Add Students from CSV</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'classroom:add_students_from_csv' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload CSV</button>
    </form>
</body>
</html>
