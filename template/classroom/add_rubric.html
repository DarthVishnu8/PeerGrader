{% extends 'classroom/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Add Rubric</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Add Rubric">
    </form>
    {% if rubric_added %}
      <div class="alert alert-success mt-3" role="alert">
        Rubric added successfully.
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
